<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digit.css">
    <title>digital clock</title>
</head>
<body>
    <div class="time">
    <div class="digital">
        <div class="hour">00
            <span id="dots">:</span>
        </div>
        
        <div class="mi">
            
            <span id="min">00</span>
            
            <div class="second">
              
                <span id="second">00</span>
              <span id ="period">pm</span>
            </div>
        </div>

    </div>
    </div>

</body>
<script src="digit.js"></script>
</html>
